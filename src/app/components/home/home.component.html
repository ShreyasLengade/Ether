<div class="mt-5 mb-5">
    <div class="jumbotron jumbotron-fluid">
      <div class="container text-center">
        <h1><span class="display-5">Monetize your data!</span></h1>
        <!-- <p class="lead">Welcome to CashAPI Marketplace. Discover new and exciting APIs and add them to your projects.</p> -->
      </div>
    </div>
</div>
<div class="container">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-3">
        <mat-card class="example-card pt-2" routerLink="QwickCloud" (click)="routeToComponent('QwickCloud')">
          <img mat-card-md-image src="../../../assets/QwickCloud_Icon.svg"  alt="QwickCloud Icon">
          <mat-card-header>
            <mat-card-title>QwickCloud</mat-card-title>
            <mat-card-subtitle>Instant cloud provisioning</mat-card-subtitle>
          </mat-card-header>
          <!-- <mat-card-content>
            <p>This card indeterminates progress bar.</p>
            <p>{{longText}}</p>
          </mat-card-content> -->
          <mat-card-actions>
            <button mat-button>PROVISION </button><mat-icon>arrow_right_alt</mat-icon>
            <!-- <button mat-button>SHARE</button> -->
          </mat-card-actions>
        </mat-card>
      </div>
      <div class="col-12 col-md-6 col-lg-3">
        <mat-card class="example-card pt-2" routerLink="CloudTrek" (click)="routeToComponent('CloudTrek')">
          <img mat-card-md-image src="../../../assets/CloudTrek_Icon.svg"  alt="CloudTrek Icon">
          <mat-card-header>
            <mat-card-title>CloudTrek</mat-card-title>
            <mat-card-subtitle>Data migration to cloud</mat-card-subtitle>
          </mat-card-header>
          <!-- <mat-card-content>
            <p>This card indeterminates progress bar.</p>
            <p>{{longText}}</p>
          </mat-card-content> -->
          <mat-card-actions>
            <button mat-button>MIGRATE </button><mat-icon>arrow_right_alt</mat-icon>
            <!-- <button mat-button>SHARE</button> -->
          </mat-card-actions>
        </mat-card>
      </div>
      <div class="col-12 col-md-6 col-lg-3">
        <mat-card class="example-card pt-2" routerLink="ApiFi" (click)="routeToComponent('ApiFi')">
          <img mat-card-md-image src="../../../assets/ApiFi_Icon.svg"  alt="ApiFi Icon">
          <mat-card-header>
            <mat-card-title>ApiFi</mat-card-title>
            <mat-card-subtitle>API-Fication of databases and schemas</mat-card-subtitle>
          </mat-card-header>
          <!-- <mat-card-content>
            <p>This card indeterminates progress bar.</p>
            <p>{{longText}}</p>
          </mat-card-content> -->
          <mat-card-actions>
            <button mat-button>APIFI </button><mat-icon>arrow_right_alt</mat-icon>
            <!-- <button mat-button>SHARE</button> -->
          </mat-card-actions>
        </mat-card>
      </div>
      <div class="col-12 col-md-6 col-lg-3">
        <mat-card class="example-card pt-2" routerLink="CashApi" (click)="routeToComponent('CashApi')">
          <img mat-card-md-image src="../../../assets/CashApi_Icon.svg"  alt="CashAPI Icon">
          <mat-card-header>
            <mat-card-title>CashApi</mat-card-title>
            <mat-card-subtitle>Automated API Monetization</mat-card-subtitle>
          </mat-card-header>
          <!-- <mat-card-content>
            <p>This card indeterminates progress bar.</p>
            <p>{{longText}}</p>
          </mat-card-content> -->
          <mat-card-actions>
            <button mat-button>MONETIZE </button><mat-icon>arrow_right_alt</mat-icon>
            <!-- <button mat-button>SHARE</button> -->
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
</div>
