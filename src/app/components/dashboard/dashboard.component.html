<mat-toolbar color="primary">
    <button mat-icon-button aria-label="Menu icon" mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Ether</span>
</mat-toolbar>

<mat-sidenav-container autosize>
    <mat-sidenav [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">
      <mat-nav-list>
        <a mat-list-item>
            <span class="entry">
               <mat-icon>house</mat-icon>
               <span *ngIf="!isCollapsed">Dashboard</span>
            </span>
         </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <!-- <h2>Content</h2> -->
      <div class="mt-5">
        <div class="jumbotron jumbotron-fluid">
          <div class="container text-center">
            <h1><span class="display-5">What do you want to read today?</span></h1>
            <!-- <p class="lead">Welcome to CashAPI Marketplace. Discover new and exciting APIs and add them to your projects.</p> -->
          </div>
        </div>
      </div>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
