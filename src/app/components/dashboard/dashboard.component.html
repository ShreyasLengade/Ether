<mat-toolbar color="primary">
    <button mat-icon-button aria-label="Menu icon" mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Ether</span>
</mat-toolbar>

<mat-sidenav-container autosize>
    <mat-sidenav [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">
      <mat-nav-list>
         <a mat-list-item>
          <span class="entry" routerLink="home">
             <mat-icon>house</mat-icon>
             <span *ngIf="!isCollapsed">Home</span>
          </span>
          </a>
          <a mat-list-item routerLink="QwickCloud">
            <span class="entry">
              <img mat-card-md-image src="../../../assets/QwickCloud_Icon.svg"  alt="QwickCloud Icon" style="width: 28px; height: 28px;">
              <span *ngIf="!isCollapsed">QwickCloud</span>
            </span>
            </a>
            <a mat-list-item routerLink="CloudTrek">
              <span class="entry">
                <img mat-card-md-image src="../../../assets/CloudTrek_Icon.png"  alt="CloudTrek Icon" style="width: 28px; height: 28px;">
                <span *ngIf="!isCollapsed">CloudTrek</span>
              </span>
          </a>
          <a mat-list-item routerLink="ApiFi">
            <span class="entry">
              <img mat-card-md-image src="../../../assets/ApiFi_Icon.svg"  alt="ApiFi Icon" style="width: 28px; height: 28px;">
              <span *ngIf="!isCollapsed">ApiFi</span>
            </span>
            </a>
            <a mat-list-item routerLink="CashApi">
              <span class="entry">
                 <img mat-card-md-image src="../../../assets/CashApi_Icon.png"  alt="CashApi Icon" style="width: 28px; height: 28px;">
                 <span *ngIf="!isCollapsed">CashApi</span>
              </span>
           </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <!-- <h2>Content</h2> -->   
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
